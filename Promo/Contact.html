<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="Stylesheet/Style.css">

    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script>
    $(function () {
        $(".toggle").on("click", function () {
            if ($(".item").hasClass("active")) {
                $(".item").removeClass("active");
            } else {
                $(".item").addClass("active");
            }
        });
    });
    </script>

</head>

<body>

    <main>
        <div class="header">   
            <nav class="navbar">
                <ul class="menu">
                    <li class="logo"><a href="Index.html">Younique</a></li>
                    <li class="item"><a href="Download.html">Download</a></li>
                    <li class="item"><a href="HWDA.html">Hoe werkt de app?</a></li>
                    <li class="item"><a href="Team.html">Ons Team</a></li>
                    <li class="item"><a href="Info.html">Info</a></li>
                    <li class="item"><a href="Contact.html">Contact</a></li>
                    </li>
                    <li class="toggle"><span class="bars"></span></li>
                </ul>
            </nav> 
        </div>
    
        <div id="nanam" class="richtpunt"></div>
        <section id="Contact">
            <div class="container">
                <div class="content">
                    <div class="left-side">
                        <div class="address details">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="topic">Address</div>
                            <div class="text-one">Amsterdam, Noord-Holland</div>
                            <div class="text-two">Contactweg 10</div>
                        </div>
                        <div class="phone details">
                            <i class="fas fa-phone-alt"></i>
                            <div class="topic">Phone</div>
                            <div class="text-one">+31 0669696969</div>
                            <div class="text-two">+31 0669696969</div>
                        </div>
                        <div class="email details">
                            <i class="fas fa-envelope"></i>
                            <div class="topic">Email</div>
                            <div class="text-one">Amsterdam@gmail.com</div>
                            <div class="text-two">Info.Amsterdam@gmail.com</div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="topic-text">Stuur ons een bericht</div>
                        <p>
                            Heb je vragen? E-mail ons!
                        </p>
                        <form action="#">
                            <div class="input-box">
                                <input type="text" placeholder="Vul je naam in">
                            </div>
                            <div class="input-box">
                                <input type="text" placeholder="Vul je email adress in">
                            </div>
                            <div class="input-box message-box">
                                <input type="text" placeholder="Content">
                            </div>
                            <div class="button">
                                <input type="button" value="Stuur">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
