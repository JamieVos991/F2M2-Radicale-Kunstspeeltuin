<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/Bluetooth.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Radicale kunstspeeltuin</title>  
</head>
<body>

    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button class="button" onclick="Restore()">Undo</button>
            <button class="button" onclick="Clear()">Clear</button>

            <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
            <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
            <input type="color" oninput="stroke_color = this.value" placeholder="Colors" class="color-picker"></div>
            <input type="range" min="1" max="100" oninput="stroke_width = this.value">
        </div>

        <!-- <h3 class="title">Laat jouw kunsten zien!</h3> --->
    </div>
</body>

<script src="canvas.js"></script>

</html>
